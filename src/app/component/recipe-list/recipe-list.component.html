<div class="container" style="padding-top: 128px;"> 
  <h2 class="flex items-center justify-center text-2xl font-bold mb-4">Embark on a Journey</h2>
  <input type="text" placeholder="Search recipes..." (input)="searchRecipes($event)" class="mb-4 p-2 border border-gray-400 rounded-md">

  <div class="flex justify-center space-x-4 flex-wrap"> <!-- Added flex-wrap for responsiveness -->
    <button (click)="filterByCuisine('')" [ngClass]="{ 'bg-primry3': activeCuisine === '', 'text-gray-900': activeCuisine === '' }" class="hover:bg-primry3bold text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-primry3 hover:border-transparent rounded-full">
      ALL
    </button>
    <button (click)="filterByCuisine('African')" [ngClass]="{ 'bg-primry3': activeCuisine === 'African', 'text-gray-900': activeCuisine === 'African' }" class="hover:bg-primry3bold text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-primry3 hover:border-transparent rounded-full">
      African
    </button>
    <button (click)="filterByCuisine('Asian')" [ngClass]="{ 'bg-primry3': activeCuisine === 'Asian', 'text-gray-900': activeCuisine === 'Asian' }" class="hover:bg-primry3bold text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-primry3 hover:border-transparent rounded-full">
      Asian
    </button>
    <button (click)="filterByCuisine('Middle Eastern')" [ngClass]="{ 'bg-primry3': activeCuisine === 'Middle Eastern', 'text-gray-900': activeCuisine === 'Middle Eastern' }" class="hover:bg-primry3bold text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-primry3 hover:border-transparent rounded-full">
      Middle Eastern
    </button>
    <button (click)="filterByCuisine('European')" [ngClass]="{ 'bg-primry3': activeCuisine === 'European', 'text-gray-900': activeCuisine === 'European' }" class="hover:bg-primry3bold text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-primry3 hover:border-transparent rounded-full">
      European
    </button>
    <button (click)="filterByCuisine('Canadian')" [ngClass]="{ 'bg-primry3': activeCuisine === 'Canadian', 'text-gray-900': activeCuisine === 'Canadian' }" class="hover:bg-primry3bold text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-primry3 hover:border-transparent rounded-full">
      Canadian
    </button>
    <button (click)="filterByCuisine('Latin American')" [ngClass]="{ 'bg-primry3': activeCuisine === 'Latin American', 'text-gray-900': activeCuisine === 'Latin American' }" class="hover:bg-primry3bold text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-primry3 hover:border-transparent rounded-full">
      Latin American
    </button>
  </div>    
  <div>
    <h2 class="text-2xl font-bold mb-4">Recipes</h2>
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-4 px-4"> <!-- Changed grid column count to 3 for small screens and above -->
      <div class="transition-transform transform hover:scale-105 duration-300 ease-in-out" *ngFor="let recipe of filteredRecipes">
        <div class="rounded-lg shadow-md overflow-hidden">
          <img [src]="recipe.photoURL" class="w-full h-60 object-cover" alt="Recipe Image">
          <div class="p-4" style="background-color: #FFFBF2;">
            <h5 class="text-lg font-bold mb-2">{{ recipe.title }}</h5>
            <p class="text-gray-600 mb-2">Cooking Time: {{ recipe.cookingTime }} minutes</p>
            <p class="mb-2"></p>
            <div class="flex justify-between items-center">
            <button (click)="toggleLike(recipe)" class="like-button flex items-center space-x-1 rounded-full text-gray-400 hover:text-rose-600 bg-gray-700 hover:bg-rose-50 py-1 px-2 text-xs font-medium">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current hover:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="recipe.isLiked; else unlikeIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                <ng-template #unlikeIcon>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </ng-template>
              </svg>
              <p class="font-semibold text-xs ml-2" style="margin-left: 20px;">{{ recipe.likeCount }}</p>
            </button>
            <div class="flex items-center space-x-1">
              <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
            
              </svg>
              <!-- <p class="ms-2 text-sm font-bold text-gray-900 dark:text-white">{{ recipeRatings[recipe.recipeId] }}</p>

              <p class="font-semibold text-xs ml-1">{{ recipeRatings[recipe.recipeId] }}</p> -->
              <p class="font-semibold text-xs ml-1">{{ recipe.averageRating | number:'1.1-1' }}</p> 

            </div>
            <a [routerLink]="['/recipes', recipe.recipeId]" class="bg-transparent hover:bg-gray-900 text-gray-600 font-semibold hover:text-gray-900 py-2 px-4 border border-gray-900 hover:border-transparent rounded-full">View Recipe</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
