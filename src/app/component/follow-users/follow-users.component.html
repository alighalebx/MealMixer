<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />

<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap");
    body{
        font-family: "Roboto", sans-serif;
    }

    /* Responsive styles */
    @media screen and (max-width: 640px) {
        .user-list {
            width: 90%;
            max-width: 100%;
        }
    }
</style>

<div class='flex flex-col items-center justify-center min-h-screen p-8 sm:p-16 bg-slate-200'>
    <h1 class="my-6 font-medium text-xl sm:text-3xl font-black text-center">
        Follow Members
    </h1>
  
    <div class='user-list w-full max-w-lg mx-auto bg-white rounded-xl shadow-xl flex flex-col py-4'>
      <!-- User rows -->
        <ng-container *ngFor="let user of users">
          <div class="user-row flex items-center justify-between cursor-pointer p-2 sm:p-4 duration-300 hover:bg-[#f6f8f9]" (click)="navigateToUserProfile(user.uid)">
            <div class="user flex items-center text-center">
              <div class="avatar-content mb-2.5 mr-2 sm:mr-4">
                <img class="avatar w-16 h-16 sm:w-20 sm:h-20 rounded-full" [src]="user.photoURL" />
              </div>
              <div class="user-body">
                <span class="title font-medium text-sm sm:text-base">{{ user.displayName }}</span>
                <!-- Additional user information -->
              </div>
            </div>
            <div class="user-option">
              <button class="btn inline-block select-none no-underline align-middle cursor-pointer whitespace-nowrap px-2 sm:px-4 py-1 rounded text-xs sm:text-base font-medium leading-6 tracking-tight text-white text-center border-0 bg-primry3 hover:bg-primry3bold duration-300" type="button" (click)="toggleFollow(user)">
                {{ user.isFollowing ? 'Unfollow' : 'Follow' }}
              </button>
            </div>
          </div>
        </ng-container>
        <!-- End of user rows -->

        <!-- Show more button -->
        <a class="show-more block w-10/12 mx-auto py-2 px-4 text-center no-underline rounded hover:bg-[#f6f8f9] font-medium duration-300 text-sm" href="#/">Show more members</a>
      </div>
</div>
