<!-- Date Picker -->
<div class="mb-4">
    <label for="date" class="block text-sm font-medium text-gray-700">Select Date:</label>
    <input type="date" id="date" name="date" [(ngModel)]="selectedDate" class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-full">
  </div>  
  <div class="flex justify-center space-x-4 flex-wrap">
    <button (click)="fetchRecipes('Breakfast')" class="bg-transparent hover:bg-blue-500 text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
      Breakfast
    </button>
    <button (click)="fetchRecipes('Lunch')" class="bg-transparent hover:bg-blue-500 text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
      Lunch
    </button>
    <button (click)="fetchRecipes('Dinner')" class="bg-transparent hover:bg-blue-500 text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
      Dinner
    </button>
    <button (click)="fetchRecipes('Snack')" class="bg-transparent hover:bg-blue-500 text-gray-400 font-semibold hover:text-gray-900 py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
      Snack
    </button>
  </div>
  
  <div *ngIf="selectedMealType">
    <h2 class="text-xl font-bold my-4">Select Recipe for {{ selectedMealType }}</h2>
    <!-- Display recipes for selected meal type -->
      <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-4 px-4"> 
        <div *ngFor="let recipe of recipes" class="transition-transform transform hover:scale-105 duration-300 ease-in-out mb-4">
          <div class="rounded-lg shadow-md overflow-hidden">
          <img [src]="recipe.photoURL" class="w-full h-60 object-cover" alt="Recipe Image">
          <div class="p-4" style="background-color: #FFFBF2;">
            <h5 class="text-lg font-bold mb-2">{{ recipe.title }}</h5>
            <p class="text-gray-600 mb-2">Cooking Time: {{ recipe.cookingTime }} minutes</p>
            <div class="flex justify-between items-center">
              <button [ngClass]="{'bg-gray-900': !selectedRecipes[recipe.recipeId], 'bg-green-500': selectedRecipes[recipe.recipeId]}" (click)="selectMeal(recipe)" class="text-white font-semibold py-2 px-4 rounded-full">Select</button>          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="flex justify-center my-4">
    <button (click)="saveMealPlan()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
      Save Meal Plan
    </button>
  </div>
